    <h2>Formulario de Inscripción para jugar a Street Figther</h2>


    <div id="formulario">
        <form action="mailto:raquel.garcia941@comunidadunir.net">
            <!-- Datos Personales -->
            <fieldset>
                <legend>DATOS PERSONALES</legend>

                <div class="bloque">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>

                <div class="bloque">
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" required>
                </div>

                <div class="bloque">
                    <label for="direccion">Dirección Postal:</label>
                    <div class="linea">
                        <input type="text" placeholder="Calle" name="calle">
                        <input type="text" placeholder="Número" name="Nº">
                        <input type="text" placeholder="Piso" name="piso">
                        <input type="text" placeholder="Cód.Postal" name="cp">
                        <input type="text" placeholder="Ciudad" name="ciudad">
                    </div>
                </div>

                <div class="bloque">
                    <label for="Nickname">Nick:</label>
                    <input type="text" placeholder="" name="nick">
                </div>

                <div class="bloque">
                    <label for="correo electronico">Correo Electrónico:</label>
                    <input type="email" name="email" required>
                </div>
            </fieldset>

            <!-- Sexo usuario y Fecha de Nacimiento -->
            <fieldset>
                <legend>SEXO USUARIO</legend>

                <div class="linea">
                    <input type="radio" id="hombre" name="sexo" value="hombre">
                    <label for="hombre">Hombre</label>
                </div>
                <div class="linea">
                    <input type="radio" id="mujer" name="sexo" value="mujer">
                    <label for="mujer">Mujer</label>
                </div>
                <div class="linea">
                    <input type="radio" id="Prefiero-no-decir" name="sexo" value="Prefiero-no-decir">
                    <label for="Prefiero-no-decir">Prefiero no decir</label>
                </div>
            </fieldset>
            <fieldset>
                <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fecha-nacimiento" name="fecha-nacimiento"><br>
            </fieldset>

            <!-- Lista Desplegable -->
            <fieldset>
                <legend>PERSONAJES</legend>
                <label for="seleccion">Selecciona el personaje:</label>
                <select name="personaje">
                    <option value=""></option>
                    <option value="KEN">KEN</option>
                    <option value="CHUNG U">CHUNG U</option>
                    <option value="ZANGIEF">ZANGIEF</option>
                    <option value="DHALSIN">DHALSIN</option>
                    <option value="RYU">RYU</option>
                    <option value="E HONDA">E HONDA</option>
                    <option value="BLANKA">BLANKA</option>
                    <option value="GUILLE">GUILLE</option>
                    <option value="T HAWK">T HAWK</option>
                    <option value="FEILONG">FEILONG</option>
                    <option value="DEE JAY">DEE JAY</option>
                    <option value="CAMMY">CAMMY</option>
                    <option value="BALROG">BALROG</option>
                    <option value="VEGA">VEGA</option>
                    <option value="SAGAT">SAGAT</option>
                    <option value="M BISON">M BISON</option>
                </select>
            </fieldset>

            <!-- Comentarios -->
            <fieldset>
                <legend>COMENTARIOS</legend>
                <textarea name="comentarios" rows="10"></textarea>
            </fieldset>

            <!-- Botones -->
            <div class="button-container">
                <button type="submit">Enviar</button>
                <button type="reset">Borrar</button>
            </div>

        </form>
